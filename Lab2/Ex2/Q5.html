<!DOCTYPE html>
<html>
  <head>
    <title> Highlights the bold words </title>
  </head>
  <body>
    
    <h2 onMouseOver="highlight()" onMouseOut="returnNormal()" style="color:orangered; cursor: pointer">  HOVERS OVER HERE !!! </h2>
    
    <p>
      Chanfuc from <strong> UIT, </strong> from <strong> Nha Trang, </strong> is <strong> handsome, </strong> I love <strong> Vietnam ‚ù§ </strong>
    </p>

    <script type="text/javascript">
      var width = window.innerWidth|| document.documentElement.clientWidth|| document.body.clientWidth;
      var height = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;

      function highlight() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "orange";
        }
      }
      function returnNormal() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
